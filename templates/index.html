<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://unpkg.com/vue@~2.4/dist/vue.min.js"></script>
        <script src="https://unpkg.com/jquery/dist/jquery.min.js"></script>
        <style>
            body {
                font-family: -apple-system, BlinkMacSystemFont, Helvetica, sans-serif;
                background-image: url(/static/img/background.jpg);
                background-size: cover;
                background-attachment: fixed;
                background-color: black;

                cursor: default;
                -webkit-user-select: none;
                        user-select: none;
            }

            /* * {
                box-shadow: 0 0 1px #f0f;
            } */
            .sensors {
                width: 560px;
                max-width: 100%;
                margin: 0 auto;
                position: relative;
                box-sizing: border-box;
            }

            .sensor {
                width: 128px;
                height: 128px;
                float: left;
                margin: 6px;
                background-color: rgba(224, 224, 224, 0.75);
                border-radius: 13px;
                position: relative;
                -webkit-backdrop-filter: blur(16px);
                        backdrop-filter: blur(16px);
                font-weight: 600;
            }

            .sensor__text {
                opacity: 0.35;
                position: absolute;
                color: black;
                left: 12px;
            }

            .sensor__text--name {
                top: 50%;
            }

            .sensor__text--status {
                top: 75%;
            }

            .sensor__value {
                opacity: 0.35;
                background-color: black;
                color: white;
                font-size: 14px;
                line-height: 32px;
                text-align: center;
                display: inline-block;
                border-radius: 16px;
                height: 32px;
                width: 32px;
                padding: 0;
                margin: 0;
                position: absolute;
                top: 12px;
                left: 12px;
            }

            .sensor--active {
                background-color: white;
            }

            .sensor--active .sensor__value {
                opacity: 1;
                background-color: limegreen;
            }

            .sensor--active .sensor__text--name {
                opacity: 1;
            }
        </style>
        <script type="text/x-template" id="sensor-template">
            <div class="sensor" :class="classObject">
                <span v-if="!isNaN(value)" class="sensor__value" :title="value">{{ Math.round(value) }}&deg;</span>
                <span v-else class="sensor__value" :title="value">--</span>
                <span class="sensor__text sensor__text--name">{{ display_name }}</span>
                <span class="sensor__text sensor__text--status">{{ status }}</span>
            </div>
        </script>
    </head>
    <body>
        <div id="app">
            <div class="sensors">
                <sensor
                    v-for="sensor in sensors"
                    :key="sensor.key"
                    :id="sensor.id"
                    :name="sensor.name"
                    :type="sensor.type"
                    :value="sensor.value"
                    :active="sensor.active"
                    :target="sensor.target"
                ></sensor>
            </div>
        </div>

        <script>
            Vue.component('sensor', {
                props: ['id', 'name', 'type', 'value', 'active', 'target'],
                template: '#sensor-template',
                computed: {
                    display_name: function() {
                        return this.name ? this.name : this.id;
                    },
                    status: function() {
                        if (this.active === undefined || this.active === null) {
                            return "";
                        }
                        if (this.active === "1") {
                            return "Heat to " + this.target + "Â°";
                        } else {
                            return "Off";
                        }
                    },
                    classObject: function() {
                        return {
                            'sensor--active': this.active === "1"
                        }
                    },
                }
            })

            var app = new Vue({
                el: '#app',
                data: {
                    sensors: []
                }
            })

            $(function() {
                setInterval(function() {
                    $.getJSON("/sensors.json").then(function(data) {
                        app.sensors = data
                    })
                }, 1000)
            })
        </script>
    </body>
</html>
